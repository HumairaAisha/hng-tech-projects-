<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Profile Card</title>
</head>
<body>
 <article data-testid="test-profile-card">
   <header>
      <h2 data-testid="test-user-name">Aisha Muhyiddeen</h2>
   </header>
   <figure>
      <img src="Copy of IMG_2303.jpg" alt="" data-testid="test-user-avatar" target="_blank" rel="noopener noreferrer">
   </figure>
   <p data-testid="test-user-bio"></p>
   <p>Current Time: <span data-testid="test-user-time"></span></p>

   <ul>
      <li><a href="" target="_blank" rel="noopener noreferrer" data-testid="test-user-social-linkedin">LinkedIn</a></li>
      <li><a href="" target="_blank" rel="noopener noreferrer" data-testid="test-user-social-facebook">Facebook</a></li>
      <li><a href="" target="_blank" rel="noopener noreferrer" data-testid="test-user-social-twitter">Twitter</a></li>
      <li><a href="" target="_blank" rel="noopener noreferrer" data-testid="test-user-social-github">GitHub</a></li>
   </ul>

   <section>
      <h3>Hobbies</h3>
      <ul data-testid="test-user-hobbies">
         <li>Coding</li>
         <li>Learning</li>
         <li>StoryTelling</li>
      </ul>
   </section>

   <section>
      <ul data-testid="test-user-dislikes">
         <li>Procastination</li>
         <li>Disappaointment</li>
         <li>Working on deadlines</li>
         <li>Working Under pressure</li>
      </ul>
   </section>

 </article>
   
   <script src="index.js"></script>
</body>
</html>
